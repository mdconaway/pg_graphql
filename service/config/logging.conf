[loggers]
keys=root,debug,service,gunicorn,uvicorn,gunicorn_error,uvicorn_error,gunicorn_access,uvicorn_access

[handlers]
keys=consoleHandler,detailedConsoleHandler,fileHandler

[formatters]
keys=normalFormatter,detailedFormatter

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=normalFormatter
args=(sys.stdout,)

[handler_detailedConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=detailedFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=normalFormatter
args=('logs/service.log', 'a', 10_000_000, 14) # rotate every 10MB, and keep 14 days of history

[formatter_normalFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s

[formatter_detailedFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s   call_trace=%(pathname)s L%(lineno)-4d

# Service Marble Service Logger
[logger_service]
level=INFO
handlers=consoleHandler,fileHandler
qualname=service
propagate=0

# gunicorn
[logger_gunicorn]
level=INFO
handlers=consoleHandler,fileHandler
qualname=gunicorn
propagate=0

# gunicorn.access
[logger_uvicorn]
level=INFO
handlers=consoleHandler,fileHandler
qualname=uvicorn
propagate=0

# gunicorn.error
[logger_gunicorn_error]
level=INFO
handlers=consoleHandler,fileHandler
qualname=gunicorn.error
propagate=0

# uvicorn.error
[logger_uvicorn_error]
level=INFO
handlers=consoleHandler,fileHandler
qualname=uvicorn.error
propagate=0

# gunicorn.access
[logger_gunicorn_access]
level=INFO
handlers=consoleHandler,fileHandler
qualname=gunicorn.access
propagate=0

# uvicorn.access
[logger_uvicorn_access]
level=INFO
handlers=consoleHandler,fileHandler
qualname=uvicorn.access
propagate=0

# root logger
[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_debug]
level=DEBUG
handlers=detailedConsoleHandler
qualname=debug
propagate=0
